{% extends "chat/base.html" %}
{% block content %}
<h2>You do not belong to this group. Please go back to the previous page and choose another group</h2>
<h4>Click on the button below to return to the index page.</h4>

<input id="return" type="button" value="Return">

<script>

    document.querySelector('#return').onclick = function(e) {
        window.location.pathname = '/';
    };

</script>
{% endblock %}
